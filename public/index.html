<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Chat</title>
</head>

<body>

  <div class="grid-container">
    <div id="aside">1</div>
    <div id="conversation">
      <div class="container mt-3">
        <h3>
          <ul id="messages"></ul>
        </h3>
      </div>
    </div>
    <div id="empty">3</div>
    <div id="form">
      <div class="container">

        <div class="row">

          <div class="col-xs-6">
            <form id="message-form" class="form-inline">
              <div class="form-group">
                <input id="msg" type="text" class="form-control form-control-lg" placeholder="Type here..." autofocus
                  autocomplete="off">
              </div>
              <button type="submit" class="btn btn-primary btn-lg py-2">Send</button>
            </form>
          </div>

          <div class="col-xs-6">
            <button type="submit" id="send-location" class="btn btn-info btn-lg py-2">Send location</button>
          </div>

        </div>

      </div>
    </div>
  </div>

        <button>Send</button>
      </form>
      <button id="send-location">Send my location</button>

  <script src="/socket.io/socket.io.js"></script>
  <script src="./js/libs/jquery-3.3.1.min.js"></script>
  <script src="./js/index.js"></script>
</body>

</html>
